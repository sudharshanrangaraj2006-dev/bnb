<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Opt Calsi Pro</title>

<script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
:root{
    --bg:#0B1220;
    --card:#121A2F;
    --accent:#F45C20;
    --text:#EAEAEA;
    --muted:#9AA4B2;
    --border:#1E2A44;
}

*{ box-sizing:border-box; font-family:"Segoe UI",sans-serif; }

body{
    margin:0;
    background:var(--bg);
    color:var(--text);
}

/* Header */
.header{
    padding:14px 18px;
    background:#0E1628;
    border-bottom:1px solid var(--border);
    font-size:20px;
    font-weight:600;
    color:var(--accent);
}

/* Card */
.card{
    max-width:1300px;
    margin:15px auto;
    background:var(--card);
    border-radius:12px;
    padding:18px;
    box-shadow:0 0 0 1px var(--border);
}

/* Form */
.form-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:14px;
}

label{
    font-size:12px;
    color:var(--muted);
    margin-bottom:4px;
    display:block;
}

input{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid var(--border);
    background:#0E1628;
    color:white;
    font-size:14px;
}

input:focus{
    outline:none;
    border-color:var(--accent);
}

/* Buttons */
.actions{
    margin-top:16px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
}

.btn{
    padding:11px 16px;
    border:none;
    border-radius:8px;
    font-weight:600;
    cursor:pointer;
    font-size:13px;
}

.btn-primary{ background:var(--accent); color:white; }
.btn-secondary{ background:#1E2A44; color:white; }

/* Summary */
.summary{
    margin-top:18px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:12px;
}

.summary div{
    background:#0E1628;
    padding:14px;
    border-radius:10px;
    border:1px solid var(--border);
}

.summary span{
    color:var(--muted);
    font-size:12px;
}

/* Table */
.table-wrap{
    overflow:auto;
    margin-top:18px;
    max-height:60vh;
}

table{
    width:100%;
    border-collapse:collapse;
    min-width:950px;
}

th{
    position:sticky;
    top:0;
    background:#0E1628;
    color:var(--accent);
    padding:10px;
    font-size:12px;
    border-bottom:1px solid var(--border);
}

td{
    padding:9px;
    text-align:right;
    border-bottom:1px solid var(--border);
    font-size:13px;
}

td:first-child{
    text-align:center;
    color:var(--muted);
}

tr.highlight{
    background:#1E2A44;
}
</style>
</head>

<body>

<div class="header">Opt Calsi Pro</div>

<div class="card">
    <div class="form-grid">
        <div>
            <label>Capital</label>
            <input type="number" id="capital" placeholder="100000">
        </div>
        <div>
            <label>Margin Cap (0.1 â€“ 0.5)</label>
            <input type="number" id="mg_cap" step="0.01" placeholder="0.2">
        </div>
        <div>
            <label>Return %</label>
            <input type="number" id="percent" step="0.01" placeholder="1.5">
        </div>
        <div>
            <label>No. of Days</label>
            <input type="number" id="days" placeholder="30">
        </div>
        <div>
            <label>Go To Day</label>
            <input type="number" id="gotoDay" placeholder="10">
        </div>
    </div>

    <div class="actions">
        <button class="btn btn-primary" onclick="calculate()">Calculate</button>
        <button class="btn btn-secondary" onclick="goToDay()">Go</button>
        <button class="btn btn-secondary" onclick="exportExcel()">Export Excel</button>
        <button class="btn btn-secondary" onclick="resetAll()">Reset</button>
    </div>

    <div class="summary" id="summary"></div>

    <div class="table-wrap" id="result"></div>
</div>

<script>
const fmt = n => n.toLocaleString(undefined,{maximumFractionDigits:2});

function calculate(){
    let capital = +capital.value;
    let mg = +mg_cap.value;
    let pct = +percent.value;
    let days = +days.value;

    if(!capital || !mg || !pct || !days){
        alert("Fill all fields correctly");
        return;
    }

    let html = `<table id="calcTable">
    <tr>
        <th>DAY</th><th>OP CAP</th><th>MARGIN</th><th>RET %</th>
        <th>PROFIT</th><th>M TURN</th><th>GROSS</th>
        <th>CHARGES</th><th>NET CAP</th>
    </tr>`;

    let op = capital, totalCharges = 0;

    for(let d=1; d<=days; d++){
        let margin = op * mg;
        let profit = margin * pct / 100;
        let mturn = margin + profit;
        let gross = op + profit;

        let buy = margin, sell = mturn;
        let charges =
            (buy+sell)*0.0006 +
            sell*0.001 +
            buy*0.00003 +
            (buy+sell)*0.000005 +
            (buy+sell)*0.000001 +
            40;

        let gst = charges * 0.18;
        charges += gst;

        let net = gross - charges;
        totalCharges += charges;

        html += `<tr id="day${d}">
            <td>Day ${d}</td>
            <td>${fmt(op)}</td>
            <td>${fmt(margin)}</td>
            <td>${pct}</td>
            <td>${fmt(profit)}</td>
            <td>${fmt(mturn)}</td>
            <td>${fmt(gross)}</td>
            <td>${fmt(charges)}</td>
            <td>${fmt(net)}</td>
        </tr>`;

        op = net;
    }

    html += "</table>";
    result.innerHTML = html;

    summary.innerHTML = `
        <div><span>Final Capital</span><br><b>${fmt(op)}</b></div>
        <div><span>Total Profit</span><br><b>${fmt(op-capital)}</b></div>
        <div><span>Total Charges</span><br><b>${fmt(totalCharges)}</b></div>
    `;
}

function goToDay(){
    let d = +gotoDay.value;
    document.querySelectorAll("tr").forEach(r=>r.classList.remove("highlight"));
    let row = document.getElementById("day"+d);
    if(row){
        row.classList.add("highlight");
        row.scrollIntoView({behavior:"smooth",block:"center"});
    }
}

function exportExcel(){
    let table = document.getElementById("calcTable");
    if(!table) return;
    let wb = XLSX.utils.table_to_book(table,{sheet:"Opt Calsi"});
    XLSX.writeFile(wb,"opt_calsi.xlsx");
}

function resetAll(){
    document.querySelectorAll("input").forEach(i=>i.value="");
    result.innerHTML="";
    summary.innerHTML="";
}
</script>

</body>
</html>
