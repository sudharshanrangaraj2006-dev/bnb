<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Opt Calsi | Angel One Theme</title>

<script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
:root{
    --bg:#0B1220;
    --card:#121A2F;
    --accent:#F45C20;
    --text:#EAEAEA;
    --muted:#9AA4B2;
}

*{ box-sizing:border-box; font-family: "Segoe UI", sans-serif; }

body{
    margin:0;
    background:var(--bg);
    color:var(--text);
}

/* Header */
.header{
    padding:16px;
    background:#0E1628;
    border-bottom:1px solid #1E2A44;
    font-size:20px;
    font-weight:600;
    color:var(--accent);
}

/* Card */
.card{
    max-width:1200px;
    margin:20px auto;
    background:var(--card);
    border-radius:12px;
    padding:20px;
    box-shadow:0 0 0 1px #1E2A44;
}

/* Form */
.form-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:15px;
}

label{
    font-size:13px;
    color:var(--muted);
}

input{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #1E2A44;
    background:#0E1628;
    color:white;
    font-size:15px;
}

input:focus{
    outline:none;
    border-color:var(--accent);
}

/* Buttons */
.btn{
    padding:12px 18px;
    border:none;
    border-radius:8px;
    font-weight:600;
    cursor:pointer;
}

.btn-primary{
    background:var(--accent);
    color:white;
}

.btn-secondary{
    background:#1E2A44;
    color:white;
}

/* Table */
.table-wrap{
    overflow-x:auto;
    margin-top:20px;
}

table{
    width:100%;
    border-collapse:collapse;
    min-width:900px;
}

th{
    background:#0E1628;
    color:var(--accent);
    padding:12px;
    font-size:13px;
    border-bottom:1px solid #1E2A44;
}

td{
    padding:10px;
    text-align:right;
    border-bottom:1px solid #1E2A44;
    font-size:14px;
}

td:first-child{
    text-align:center;
    color:var(--muted);
}

tr:hover{
    background:#0E1628;
}

/* Footer buttons */
.actions{
    margin-top:15px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
}
</style>
</head>

<body>

<div class="header">Opt Calsi – Angel One Theme</div>

<div class="card">
    <div class="form-grid">
        <div>
            <label>Capital</label>
            <input type="number" id="capital" step="0.01">
        </div>
        <div>
            <label>Margin Cap (0.1 – 0.5)</label>
            <input type="number" id="mg_cap" step="0.01">
        </div>
        <div>
            <label>Return %</label>
            <input type="number" id="percent" step="0.01">
        </div>
        <div>
            <label>No. of Days</label>
            <input type="number" id="days">
        </div>
    </div>

    <div class="actions">
        <button class="btn btn-primary" onclick="calculate()">Calculate</button>
        <button class="btn btn-secondary" onclick="ExportToExcel()">Export Excel</button>
    </div>

    <div class="table-wrap" id="result"></div>
</div>

<script>
function rnd(a){
    return Math.round(a*100)/100;
}

function calculate(){
    let o_capital = +capital.value;
    let mg_cap = +mg_cap.value;
    let percent = +percent.value;
    let days = +days.value;

    let html = `
    <table id="tbl">
        <tr>
            <th>DAYS</th>
            <th>OP CA</th>
            <th>MARGIN</th>
            <th>RET %</th>
            <th>PROFIT</th>
            <th>M TURN</th>
            <th>GROSS CAP</th>
            <th>CHARGES</th>
            <th>NET CAP</th>
        </tr>`;

    for(let d=1; d<=days; d++){
        let margin = o_capital * mg_cap;
        let profit = margin * percent / 100;
        let mturn = margin + profit;
        let turnover = o_capital + profit;

        let buy = margin, sell = mturn;
        let tc = (buy+sell)*0.0006;
        let sst = sell*0.001;
        let stamp = buy*0.00003;
        let ipft = (buy+sell)*0.000005;
        let sebi = (buy+sell)*0.000001;
        let brokerage = 40;
        let gst = (tc+brokerage+sebi+ipft)*0.18;

        let charges = tc+sst+stamp+sebi+brokerage+gst+ipft;
        let net = turnover - charges;

        html += `
        <tr>
            <td>Day ${d}</td>
            <td>${rnd(o_capital)}</td>
            <td>${rnd(margin)}</td>
            <td>${percent}</td>
            <td>${rnd(profit)}</td>
            <td>${rnd(mturn)}</td>
            <td>${rnd(turnover)}</td>
            <td>${rnd(charges)}</td>
            <td>${rnd(net)}</td>
        </tr>`;

        o_capital = net;
    }

    html += "</table>";
    result.innerHTML = html;
}

function ExportToExcel(){
    let wb = XLSX.utils.table_to_book(document.getElementById("tbl"));
    XLSX.writeFile(wb,"OptCalsi_AngelOne.xlsx");
}
</script>

</body>
</html>
