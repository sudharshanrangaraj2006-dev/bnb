<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Equity Options Calsi Pro</title>

<script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
:root{
    --bg:#0B1220;
    --card:#121A2F;
    --accent:#F45C20;
    --text:#EAEAEA;
    --muted:#9AA4B2;
    --border:#1E2A44;
}

*{ box-sizing:border-box; font-family:"Segoe UI",sans-serif; }

body{
    margin:0;
    background:var(--bg);
    color:var(--text);
}

.header{
    padding:14px 18px;
    background:#0E1628;
    border-bottom:1px solid var(--border);
    font-size:20px;
    font-weight:600;
    color:var(--accent);
}

.card{
    max-width:1300px;
    margin:15px auto;
    background:var(--card);
    border-radius:12px;
    padding:18px;
    box-shadow:0 0 0 1px var(--border);
}

.form-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:14px;
}

label{
    font-size:12px;
    color:var(--muted);
    margin-bottom:4px;
    display:block;
}

input{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid var(--border);
    background:#0E1628;
    color:white;
    font-size:14px;
}

input:focus{
    outline:none;
    border-color:var(--accent);
}

.actions{
    margin-top:16px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
}

.btn{
    padding:11px 16px;
    border:none;
    border-radius:8px;
    font-weight:600;
    cursor:pointer;
    font-size:13px;
}

.btn-primary{ background:var(--accent); color:#000; }
.btn-secondary{ background:#1E2A44; color:white; }

.summary{
    margin-top:18px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:12px;
}

.summary div{
    background:#0E1628;
    padding:14px;
    border-radius:10px;
    border:1px solid var(--border);
}

.summary span{
    color:var(--muted);
    font-size:12px;
}

.table-wrap{
    overflow:auto;
    margin-top:18px;
    max-height:60vh;
}

table{
    width:100%;
    border-collapse:collapse;
    min-width:950px;
}

th{
    position:sticky;
    top:0;
    background:#0E1628;
    color:var(--accent);
    padding:10px;
    font-size:12px;
    border-bottom:1px solid var(--border);
}

td{
    padding:9px;
    text-align:right;
    border-bottom:1px solid var(--border);
    font-size:13px;
}

td:first-child{
    text-align:center;
    color:var(--muted);
}

tr.highlight{
    background:#1E2A44;
}
</style>
</head>

<body>

<div class="header">Equity Options Calsi Pro</div>

<div class="card">
    <div class="form-grid">
        <div>
            <label>Capital</label>
            <input type="number" id="capitalInput" placeholder="100000">
        </div>
        <div>
            <label>Margin Cap (0.1 – 1)</label>
            <input type="number" id="marginInput" step="0.01" placeholder="0.2">
        </div>
        <div>
            <label>Return %</label>
            <input type="number" id="percentInput" step="0.01" placeholder="1">
        </div>
        <div>
            <label>No. of Days</label>
            <input type="number" id="daysInput" placeholder="20">
        </div>
        <div>
            <label>Go To Day</label>
            <input type="number" id="gotoDayInput" placeholder="">
        </div>
    </div>

    <div class="actions">
        <button class="btn btn-primary" onclick="calculate()">Calculate</button>
        <button class="btn btn-secondary" onclick="goToDay()">Go</button>
        <button class="btn btn-secondary" onclick="exportExcel()">Export Excel</button>
        <button class="btn btn-secondary" onclick="resetAll()">Reset</button>
    </div>

    <div class="summary" id="summary"></div>
    <div class="table-wrap" id="result"></div>
</div>

<script>
// Format numbers in Indian style with ₹
const fmt = n =>
    "₹ " + n.toLocaleString("en-IN", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
    });

function calculate(){
    const capitalInput = document.getElementById("capitalInput");
    const marginInput = document.getElementById("marginInput");
    const percentInput = document.getElementById("percentInput");
    const daysInput = document.getElementById("daysInput");

    let capital = Number(capitalInput.value);
    let marginCap = Number(marginInput.value);
    let percent = Number(percentInput.value);
    let days = Number(daysInput.value);

    if(!capital || !marginCap || !percent || !days){
        alert("Please fill all fields correctly");
        return;
    }

    let html = `<table id="calcTable">
        <tr>
            <th>DAY</th>
            <th>OP CAP (₹)</th>
            <th>MARGIN (₹)</th>
            <th>RET %</th>
            <th>PROFIT (₹)</th>
            <th>M TURN (₹)</th>
            <th>GROSS (₹)</th>
            <th>CHARGES (₹)</th>
            <th>NET CAP (₹)</th>
        </tr>`;

    let opCapital = capital;
    let totalCharges = 0;

    for(let d=1; d<=days; d++){
        let margin = opCapital * marginCap;
        let profit = margin * percent / 100;
        let mTurn = margin + profit;
        let gross = opCapital + profit;

        let buy = margin;
        let sell = mTurn;

        // Charges
        let charges =
            (buy+sell)*0.0006 +
            sell*0.001 +
            buy*0.00003 +
            (buy+sell)*0.000005 +
            (buy+sell)*0.000001 +
            40;

        let gst = charges * 0.18;
        charges += gst;

        let net = gross - charges;
        totalCharges += charges;

        html += `<tr id="day${d}">
            <td>Day ${d}</td>
            <td>${fmt(opCapital)}</td>
            <td>${fmt(margin)}</td>
            <td>${percent}</td>
            <td>${fmt(profit)}</td>
            <td>${fmt(mTurn)}</td>
            <td>${fmt(gross)}</td>
            <td>${fmt(charges)}</td>
            <td>${fmt(net)}</td>
        </tr>`;

        opCapital = net;
    }

    html += "</table>";
    document.getElementById("result").innerHTML = html;

    document.getElementById("summary").innerHTML = `
        <div><span>Final Capital</span><br><b>${fmt(opCapital)}</b></div>
        <div><span>Total Profit</span><br><b>${fmt(opCapital - capital)}</b></div>
        <div><span>Total Charges</span><br><b>${fmt(totalCharges)}</b></div>
    `;
}

function goToDay(){
    const day = Number(document.getElementById("gotoDayInput").value);
    document.querySelectorAll("tr").forEach(r=>r.classList.remove("highlight"));
    const row = document.getElementById("day"+day);
    if(row){
        row.classList.add("highlight");
        row.scrollIntoView({behavior:"smooth", block:"center"});
    }
}

function exportExcel(){
    const table = document.getElementById("calcTable");
    if(!table) return;
    const wb = XLSX.utils.table_to_book(table,{sheet:"Opt Calsi"});
    XLSX.writeFile(wb,"opt_calsi.xlsx");
}

function resetAll(){
    document.querySelectorAll("input").forEach(i=>i.value="");
    document.getElementById("result").innerHTML="";
    document.getElementById("summary").innerHTML="";
}
</script>

</body>
</html>
