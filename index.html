<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Opt Calsi</title>

<script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
:root{
    --bg:#0B1220;
    --card:#121A2F;
    --accent:#F45C20;
    --text:#EAEAEA;
    --muted:#9AA4B2;
    --border:#1E2A44;
}

*{ box-sizing:border-box; font-family:"Segoe UI",sans-serif; }

body{
    margin:0;
    background:var(--bg);
    color:var(--text);
}

/* Header */
.header{
    padding:16px 20px;
    background:#0E1628;
    border-bottom:1px solid var(--border);
    font-size:20px;
    font-weight:600;
    color:var(--accent);
}

/* Card */
.card{
    max-width:1200px;
    margin:20px auto;
    background:var(--card);
    border-radius:12px;
    padding:20px;
    box-shadow:0 0 0 1px var(--border);
}

/* Form */
.form-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:15px;
}

label{
    font-size:13px;
    color:var(--muted);
    margin-bottom:5px;
    display:block;
}

input{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid var(--border);
    background:#0E1628;
    color:white;
    font-size:15px;
}

input:focus{
    outline:none;
    border-color:var(--accent);
}

/* Buttons */
.actions{
    margin-top:18px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
}

.btn{
    padding:12px 18px;
    border:none;
    border-radius:8px;
    font-weight:600;
    cursor:pointer;
    font-size:14px;
}

.btn-primary{
    background:var(--accent);
    color:white;
}

.btn-secondary{
    background:#1E2A44;
    color:white;
}

/* Table */
.table-wrap{
    overflow-x:auto;
    margin-top:20px;
}

table{
    width:100%;
    border-collapse:collapse;
    min-width:900px;
}

th{
    background:#0E1628;
    color:var(--accent);
    padding:12px;
    font-size:13px;
    border-bottom:1px solid var(--border);
}

td{
    padding:10px;
    text-align:right;
    border-bottom:1px solid var(--border);
    font-size:14px;
}

td:first-child{
    text-align:center;
    color:var(--muted);
}

tr:hover{
    background:#0E1628;
}
</style>
</head>

<body>

<div class="header">Opt Calsi</div>

<div class="card">
    <div class="form-grid">
        <div>
            <label>Capital</label>
            <input type="number" id="capital" step="0.01" placeholder="100000">
        </div>
        <div>
            <label>Margin Cap (0.1 â€“ 0.5)</label>
            <input type="number" id="mg_cap" step="0.01" placeholder="0.2">
        </div>
        <div>
            <label>Return %</label>
            <input type="number" id="percent" step="0.01" placeholder="1.5">
        </div>
        <div>
            <label>No. of Days</label>
            <input type="number" id="days" placeholder="30">
        </div>
    </div>

    <div class="actions">
        <button class="btn btn-primary" onclick="calculate()">Calculate</button>
        <button class="btn btn-secondary" onclick="exportExcel()">Export Excel</button>
    </div>

    <div class="table-wrap" id="result"></div>
</div>

<script>
function rnd(val){
    return Math.round(val * 100) / 100;
}

function calculate(){
    let capitalVal = Number(document.getElementById("capital").value);
    let marginCap = Number(document.getElementById("mg_cap").value);
    let percentVal = Number(document.getElementById("percent").value);
    let daysVal = Number(document.getElementById("days").value);

    if(!capitalVal || !marginCap || !percentVal || !daysVal){
        alert("Please fill all fields correctly");
        return;
    }

    let html = `
    <table id="calcTable">
        <tr>
            <th>DAYS</th>
            <th>OP CAP</th>
            <th>MARGIN</th>
            <th>RET %</th>
            <th>PROFIT</th>
            <th>M TURN</th>
            <th>GROSS CAP</th>
            <th>CHARGES</th>
            <th>NET CAP</th>
        </tr>`;

    let o_capital = capitalVal;

    for(let d=1; d<=daysVal; d++){
        let margin = o_capital * marginCap;
        let profit = margin * percentVal / 100;
        let mturn = margin + profit;
        let turnover = o_capital + profit;

        let buy = margin;
        let sell = mturn;

        let tc = (buy + sell) * 0.0006;
        let sst = sell * 0.001;
        let stamp = buy * 0.00003;
        let ipft = (buy + sell) * 0.000005;
        let sebi = (buy + sell) * 0.000001;
        let brokerage = 40;
        let gst = (tc + brokerage + sebi + ipft) * 0.18;

        let charges = tc + sst + stamp + sebi + brokerage + gst + ipft;
        let net = turnover - charges;

        html += `
        <tr>
            <td>Day ${d}</td>
            <td>${rnd(o_capital)}</td>
            <td>${rnd(margin)}</td>
            <td>${percentVal}</td>
            <td>${rnd(profit)}</td>
            <td>${rnd(mturn)}</td>
            <td>${rnd(turnover)}</td>
            <td>${rnd(charges)}</td>
            <td>${rnd(net)}</td>
        </tr>`;

        o_capital = net;
    }

    html += "</table>";
    document.getElementById("result").innerHTML = html;
}

function exportExcel(){
    let table = document.getElementById("calcTable");
    if(!table){
        alert("Please calculate first");
        return;
    }
    let wb = XLSX.utils.table_to_book(table, {sheet:"Opt Calsi"});
    XLSX.writeFile(wb, "OptCalsi_AngelOne.xlsx");
}
</script>

</body>
</html>
